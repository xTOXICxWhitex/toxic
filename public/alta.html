<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dar de Alta Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Dar de Alta un Proyecto</h2>
    <form id="formAlta">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required />
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label">Responsable</label>
        <input type="text" class="form-control" id="responsable" required />
      </div>
      <div class="mb-3">
        <label for="participantes" class="form-label">Número de participantes</label>
        <input type="number" class="form-control" id="participantes" min="0" required />
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required />
      </div>
      <div class="mb-3">
        <label for="estatus" class="form-label">Estatus</label>
        <input type="text" class="form-control" id="estatus" required />
      </div>
      <div class="mb-3">
        <label for="kilos" class="form-label">Kilos Reciclados</label>
        <input type="number" class="form-control" id="kilos" step="0.1" min="0" required />
      </div>
      <div class="mb-3">
        <label for="lugar_recoleccion" class="form-label">Lugar de Recolección</label>
        <input type="text" class="form-control" id="lugar_recoleccion" placeholder="Opcional" />
      </div>
      <div class="mb-3">
        <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
        <input type="date" class="form-control" id="fecha_entrega" />
      </div>
      <div class="mb-3">
        <label for="horario" class="form-label">Horario</label>
        <input type="text" class="form-control" id="horario" placeholder="Ej. 10:00 - 12:00" />
      </div>

      <button type="submit" class="btn btn-primary">Agregar Proyecto</button>
      <button type="button" id="btnVolver" class="btn btn-secondary ms-2">Volver al Menú</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
    <div class="corner-top-right"></div>
    <div class="corner-bottom-left"></div>
  </div>

  <script>
    const formAlta = document.getElementById('formAlta');
    const mensaje = document.getElementById('mensaje');
    const btnVolver = document.getElementById('btnVolver');

    formAlta.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nuevoProyecto = {
        titulo: document.getElementById('titulo').value,
        categoria: document.getElementById('categoria').value,
        descripcion: document.getElementById('descripcion').value,
        responsable: document.getElementById('responsable').value,
        participantes: parseInt(document.getElementById('participantes').value),
        fecha: document.getElementById('fecha').value,
        estatus: document.getElementById('estatus').value,
        kilos_reciclados: parseFloat(document.getElementById('kilos').value),
        lugar_recoleccion: document.getElementById('lugar_recoleccion').value.trim() || null,
        fecha_entrega: document.getElementById('fecha_entrega').value || null,
        horario: document.getElementById('horario').value.trim() || null
      };

      try {
        const res = await fetch('/api/proyectos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(nuevoProyecto),
        });

        if (res.ok) {
          const data = await res.json();
          mensaje.innerHTML = `<div class="alert alert-success">Proyecto "${data.titulo}" agregado correctamente.</div>`;
          formAlta.reset();
        } else {
          mensaje.innerHTML = `<div class="alert alert-danger">Error al agregar el proyecto.</div>`;
        }
      } catch (error) {
        mensaje.innerHTML = `<div class="alert alert-danger">Error de conexión.</div>`;
      }
    });

    btnVolver.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
