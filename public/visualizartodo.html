<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Todo - PAEC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .scroll-table {
      overflow-x: auto;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #00ff00;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #003300;
      color: #00ff00;
    }
    td {
      background-color: #001100;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizar Todo - Proyectos y Registros</h1>

    <div class="scroll-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Participantes</th>
            <th>Estatus</th>
            <th>Kilos Reciclados</th>
            <th>Lugar</th>
            <th>Fecha de Entrega</th>
            <th>Horario</th>
            <th>Lugar de Recolección</th>
          </tr>
        </thead>
        <tbody id="tabla-contenido"></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-secondary" style="margin-top: 30px; display: inline-block;">Volver al Menú Principal</a>
  </div>

  <script>
    async function cargarTodo() {
      try {
        const res = await fetch('/api/visualizartodo');
        const datos = await res.json();
        const tbody = document.getElementById('tabla-contenido');
        tbody.innerHTML = '';

        datos.forEach(item => {
          const p = item.proyecto || {};
          const regs = item.registros || [];

          if (regs.length === 0) {
            tbody.innerHTML += `
              <tr>
                <td>${p.id}</td>
                <td>${p.titulo}</td>
                <td>${p.categoria || ''}</td>
                <td>${p.descripcion || ''}</td>
                <td>${p.responsable || ''}</td>
                <td>${p.participantes || ''}</td>
                <td>${p.estatus || ''}</td>
                <td colspan="5">Sin registros</td>
              </tr>`;
          } else {
            regs.forEach(r => {
              tbody.innerHTML += `
                <tr>
                  <td>${p.id}</td>
                  <td>${p.titulo}</td>
                  <td>${p.categoria || ''}</td>
                  <td>${p.descripcion || ''}</td>
                  <td>${p.responsable || ''}</td>
                  <td>${p.participantes || ''}</td>
                  <td>${p.estatus || ''}</td>
                  <td>${r.kilos_reciclados || ''}</td>
                  <td>${r.lugar || ''}</td>
                  <td>${r.fecha_entrega || ''}</td>
                  <td>${r.horario || ''}</td>
                  <td>${r.lugar_recoleccion || ''}</td>
                </tr>`;
            });
          }
        });

      } catch (err) {
        const tbody = document.getElementById('tabla-contenido');
        tbody.innerHTML = `<tr><td colspan="12">Error al cargar los datos: ${err.message}</td></tr>`;
      }
    }

    window.onload = cargarTodo;
  </script>
</body>
</html>
