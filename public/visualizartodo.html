<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualizar Todo - PAEC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .table-container {
      overflow-x: auto;
      max-width: 100%;
      border: 2px solid #00ff00;
      background-color: #001100;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 900px;
      color: #00ff00;
    }
    th, td {
      border: 1px solid #00ff00;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #003300;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #002200;
    }
  </style>
</head>

      <table id="tablaDatos">

            <th>Participantes</th>
            <th>Estatus</th>
            <th>Fecha</th>
            <th>Kilos Reciclados</th>
            <th>Lugar</th>
            <th>Fecha de Entrega</th>
            <th>Horario</th>
            <th>Lugar de Recolección</th>
          </tr>
        </thead>
