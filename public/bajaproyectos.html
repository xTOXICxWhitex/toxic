<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Baja de Proyectos</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .container { padding-bottom: 60px; }
    .actions { display: flex; justify-content: space-between; margin-top: 25px; flex-wrap: wrap; gap: 10px; }
    #mensaje { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>☢️ Baja de Proyecto</h1>
    <div class="mb-3">
      <label class="form-label">Selecciona el proyecto a eliminar:</label>
      <select id="selectID" class="form-select">
        <option value="">-- Cargando IDs... --</option>
      </select>
    </div>

    <div class="actions">
      <button id="btnEliminar" class="btn btn-danger">Eliminar Proyecto</button>
      <a href="index.html" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>

    <div id="mensaje"></div>
  </div>

  <script>
    const selectID = document.getElementById('selectID');
    const btnEliminar = document.getElementById('btnEliminar');
    const mensajeDiv = document.getElementById('mensaje');

    async function cargarIDs() {
      try {
        const res = await fetch('/api/proyectos');
        const proyectos = await res.json();
        selectID.innerHTML = '<option value="">-- Selecciona un ID --</option>';
        proyectos.forEach(p => {
          const o = document.createElement('option');
          o.value = p._id;
          o.textContent = `${p.id} - ${p.titulo}`;
          selectID.appendChild(o);
        });
      } catch (e) {
        mensajeDiv.style.color = '#00ff00';
        mensajeDiv.textContent = 'Error al cargar IDs: ' + e.message;
      }
    }

    btnEliminar.addEventListener('click', async () => {
      const idMongo = selectID.value;
      if (!idMongo) return alert('Seleccione un proyecto.');
      if (!confirm('¿Seguro de eliminar?')) return;
      try {
        const res = await fetch(`/api/proyectos/${idMongo}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        mensajeDiv.style.color = '#00ff00';
        mensajeDiv.textContent = '✅ Proyecto eliminado.';
        cargarIDs();
      } catch (e) {
        mensajeDiv.style.color = '#ff0000';
        mensajeDiv.textContent = '❌ ' + (e.message || 'Error al eliminar');
      }
    });

    window.onload = cargarIDs;
  </script>
</body>
</html>
