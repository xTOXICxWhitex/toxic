<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta de Proyectos</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <h1>☢️ Alta de Proyectos</h1>
    <form id="form-alta">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" name="titulo" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input type="text" class="form-control" name="categoria" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Responsable</label>
        <input type="text" class="form-control" name="responsable" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Participantes</label>
        <input type="number" class="form-control" name="participantes" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Estatus</label>
        <select class="form-select" name="estatus" required>
          <option value="En proceso">En proceso</option>
          <option value="Finalizado">Finalizado</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Guardar Proyecto</button>
      <a href="menuproyectos.html" class="btn btn-secondary">Regresar</a>
    </form>
    <div class="corner-bottom-left"></div>
    <div class="corner-bottom-right"></div>
  </div>

  <script>
    const form = document.getElementById('form-alta');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const res = await fetch('/api/proyectos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('✅ Proyecto guardado');
        form.reset();
      } else {
        alert('❌ Error al guardar');
      }
    });
  </script>
</body>
</html>
