<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ajustes extra para la tabla */
    table {
      font-size: 0.8rem; /* Letras más pequeñas */
    }
    .table-responsive {
      overflow-x: auto;
      max-width: 100%;
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00aa;
    }
    .table {
      background-color: #001100 !important;
      color: #00ff00 !important;
      border: none !important;
      min-width: 800px; /* para que tenga un ancho mínimo */
    }
    .table thead {
      background-color: #003300 !important;
      color: #ccffcc !important;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #002200 !important;
    }
    .table-striped > tbody > tr:nth-of-type(even) {
      background-color: #004400 !important;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Proyectos Registrados</h2>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Título</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Participantes</th>
            <th>Fecha</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button id="btnMenu" class="btn btn-secondary">Volver al menú principal</button>
    </div>
  </div>

  <script>
    const cuerpoTabla = document.getElementById('cuerpoTabla');
    const btnMenu = document.getElementById('btnMenu');

    async function cargarProyectos() {
      try {
        const resp = await fetch('/api/proyectos');
        if (resp.ok) {
          const proyectos = await resp.json();
          cuerpoTabla.innerHTML = ''; // limpiar antes de agregar

          if(proyectos.length === 0){
            cuerpoTabla.innerHTML = '<tr><td colspan="7">No hay proyectos registrados.</td></tr>';
            return;
          }

          proyectos.forEach(p => {
            cuerpoTabla.innerHTML += `
              <tr>
                <td>${p.titulo}</td>
                <td>${p.categoria}</td>
                <td style="max-width:200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${p.descripcion}">${p.descripcion}</td>
                <td>${p.responsable}</td>
                <td>${p.participantes}</td>
                <td>${p.fecha}</td>
                <td>${p.estatus}</td>
              </tr>
            `;
          });
        } else {
          cuerpoTabla.innerHTML = '<tr><td colspan="7">Error al obtener proyectos</td></tr>';
        }
      } catch (error) {
        cuerpoTabla.innerHTML = '<tr><td colspan="7">Error de conexión</td></tr>';
      }
    }

    btnMenu.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    cargarProyectos();
  </script>
</body>
</html>
