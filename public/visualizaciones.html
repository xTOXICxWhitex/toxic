<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Visualizar Proyectos</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tablaProyectos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Participantes</th>
            <th>Fecha</th>
            <th>Estatus</th>
            <th>Kilos Reciclados</th>
            <th>Lugar</th>
            <th>Fecha Entrega</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="btn btn-primary mt-3" onclick="window.location.href='index.html'">Volver al Menú</button>
    <div class="corner-bottom-left"></div>
    <div class="corner-bottom-right"></div>
  </div>

  <script>
    async function cargarProyectos() {
      try {
        const respuesta = await fetch('/api/proyectos');
        const proyectos = await respuesta.json();

        const tabla = document.querySelector('#tablaProyectos tbody');
        tabla.innerHTML = '';

        proyectos.forEach((p, index) => {
          let kilosText = 'No se recolectó';
          if (p.kilos_reciclados && p.kilos_reciclados > 0) {
            kilosText = `${p.kilos_reciclados} kg`;
          } else if (p.estatus && p.estatus.toLowerCase().includes("no")) {
            kilosText = 'No era necesario';
          }

          const fila = `
            <tr>
              <td>${index + 1}</td>
              <td>${p.titulo || ''}</td>
              <td>${p.categoria || ''}</td>
              <td>${p.descripcion || ''}</td>
              <td>${p.responsable || ''}</td>
              <td>${p.participantes || ''}</td>
              <td>${p.fecha || ''}</td>
              <td>${p.estatus || ''}</td>
              <td>${kilosText}</td>
              <td>${p.lugar || 'N/A'}</td>
              <td>${p.fecha_entrega || 'N/A'}</td>
              <td>${p.horario || 'N/A'}</td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error al cargar proyectos:', error);
      }
    }

    cargarProyectos();
  </script>
</body>
</html>
