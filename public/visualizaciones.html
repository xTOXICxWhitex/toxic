<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyecto PAEC de Corona - Visualizar Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Tabla verde oscuro con texto verde claro */
    #tablaProyectos {
      background-color: #064e03; /* verde oscuro */
      color: #a8d5a3; /* verde claro */
    }
    #tablaProyectos th, #tablaProyectos td {
      border-color: #a8d5a3 !important;
    }
    #tablaProyectos thead {
      background-color: #086b05;
      color: #d1f2a5;
    }
    #tablaProyectos tbody tr:hover {
      background-color: #0b8c07;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Visualizar Proyectos</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tablaProyectos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Participantes</th>
            <th>Fecha</th>
            <th>Estatus</th>
            <th>Kilos Reciclados</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button class="btn btn-verde mt-3" onclick="window.location.href='index.html'">Volver al Menú</button>
  </div>

  <script>
    async function cargarProyectos() {
      try {
        const respuesta = await fetch('/api/proyectos');
        const proyectos = await respuesta.json();

        const tabla = document.querySelector('#tablaProyectos tbody');
        tabla.innerHTML = '';

        proyectos.forEach((p, index) => {
          const fila = `
            <tr>
              <td>${p._id}</td>
              <td>${p.titulo || ''}</td>
              <td>${p.categoria || ''}</td>
              <td>${p.descripcion || ''}</td>
              <td>${p.responsable || ''}</td>
              <td>${p.participantes || ''}</td>
              <td>${p.fecha || ''}</td>
              <td>${p.estatus || ''}</td>
              <td>${p.kilos_reciclados ?? 0}</td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });

      } catch (error) {
        console.error('Error al cargar proyectos:', error);
      }
    }

    cargarProyectos();
  </script>
</body>
</html>
