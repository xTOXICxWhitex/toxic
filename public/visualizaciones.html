<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Opcional: estilos extra para la tabla */
    .table-responsive {
      border: 3px solid #3AB03A; /* borde verde fuerte */
      border-radius: 10px;
      padding: 10px;
      background-color: #0C550C; /* fondo verde oscuro */
      max-width: 100%;
      overflow-x: auto;
    }

    /* Para que el texto en tabla sea legible */
    table.table {
      color: #D0F0D0;
    }

    /* Iconos en las esquinas */
    .corner-icon {
      position: absolute;
      width: 40px;
      opacity: 0.3;
      pointer-events: none;
    }
    .corner-top-left {
      top: 10px;
      left: 10px;
    }
    .corner-bottom-right {
      bottom: 10px;
      right: 10px;
    }

    /* Container con posición relativa para iconos */
    .container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <img src="img/radioation.png" class="corner-icon corner-top-left" alt="Decoración">
    <img src="img/radioation.png" class="corner-icon corner-bottom-right" alt="Decoración">

    <h2 class="mb-4 text-center">Proyectos Registrados</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered border-success">
        <thead>
          <tr>
            <th>Título</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Participantes</th>
            <th>Fecha</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button id="btnMenu" class="btn btn-secondary">Volver al menú principal</button>
    </div>
  </div>

  <script>
    const cuerpoTabla = document.getElementById('cuerpoTabla');
    const btnMenu = document.getElementById('btnMenu');

    async function cargarProyectos() {
      try {
        const resp = await fetch('/api/proyectos');
        if (resp.ok) {
          const proyectos = await resp.json();
          cuerpoTabla.innerHTML = '';
          proyectos.forEach(p => {
            cuerpoTabla.innerHTML += `
              <tr>
                <td>${p.titulo}</td>
                <td>${p.categoria}</td>
                <td>${p.descripcion}</td>
                <td>${p.responsable}</td>
                <td>${p.participantes}</td>
                <td>${p.fecha}</td>
                <td>${p.estatus}</td>
              </tr>
            `;
          });

          if (proyectos.length === 0) {
            cuerpoTabla.innerHTML = '<tr><td colspan="7">No hay proyectos registrados.</td></tr>';
          }

        } else {
          cuerpoTabla.innerHTML = '<tr><td colspan="7">Error al obtener proyectos</td></tr>';
        }
      } catch (error) {
        cuerpoTabla.innerHTML = '<tr><td colspan="7">Error de conexión</td></tr>';
      }
    }

    btnMenu.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    cargarProyectos();
  </script>
</body>
</html>
