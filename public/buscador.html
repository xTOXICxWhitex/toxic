<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Buscar Proyecto</h2>

    <div class="mb-3">
      <label for="inputBusqueda" class="form-label">Buscar por título, categoría o responsable</label>
      <input type="text" class="form-control" id="inputBusqueda" placeholder="Ej. PET, Martha, Ambiental..." />
    </div>
    <button id="btnBuscar" class="btn btn-success">Buscar</button>
    <button id="btnVolver" class="btn btn-secondary ms-2">Volver al Menú</button>

    <div id="resultados" class="mt-4"></div>
  </div>

  <script>
    const inputBusqueda = document.getElementById('inputBusqueda');
    const btnBuscar = document.getElementById('btnBuscar');
    const resultados = document.getElementById('resultados');
    const btnVolver = document.getElementById('btnVolver');

    btnBuscar.addEventListener('click', async () => {
      const valor = inputBusqueda.value.trim();
      if (!valor) {
        resultados.innerHTML = '<div class="alert alert-warning">Escribe algo para buscar.</div>';
        return;
      }

      try {
        const resp = await fetch(`/api/buscar?valor=${encodeURIComponent(valor)}`);
        if (resp.ok) {
          const proyectos = await resp.json();
          if (proyectos.length === 0) {
            resultados.innerHTML = '<div class="alert alert-info">No se encontraron resultados.</div>';
            return;
          }

          let tabla = `
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Categoría</th>
                  <th>Responsable</th>
                  <th>Participantes</th>
                  <th>Fecha</th>
                  <th>Estatus</th>
                  <th>Kilos Reciclados</th>
                </tr>
              </thead>
              <tbody>
          `;
          proyectos.forEach(p => {
            tabla += `
              <tr>
                <td>${p.titulo}</td>
                <td>${p.categoria}</td>
                <td>${p.responsable}</td>
                <td>${p.participantes}</td>
                <td>${p.fecha}</td>
                <td>${p.estatus}</td>
                <td>${p.kilos_reciclados ?? 0}</td>
              </tr>
            `;
          });
          tabla += '</tbody></table>';
          resultados.innerHTML = tabla;
        } else {
          resultados.innerHTML = '<div class="alert alert-danger">Error al buscar.</div>';
        }
      } catch (error) {
        resultados.innerHTML = '<div class="alert alert-danger">Error de conexión.</div>';
      }
    });

    btnVolver.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
