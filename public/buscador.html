<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyecto PAEC de Corona - Buscar Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Buscar Proyecto</h2>

    <div class="mb-3">
      <label for="tipoBusqueda" class="form-label">¿Por qué campo quieres buscar?</label>
      <select id="tipoBusqueda" class="form-select">
        <option value="">-- Selecciona --</option>
        <option value="titulo">Título</option>
        <option value="id">ID del Proyecto</option>
        <option value="responsable">Responsable</option>
      </select>
    </div>

    <div class="mb-3" id="selectorDinamico" style="display:none;">
      <label for="valorBusqueda" class="form-label">Selecciona el valor para buscar</label>
      <select id="valorBusqueda" class="form-select"></select>
    </div>

    <button id="btnBuscar" class="btn btn-verde" disabled>Buscar</button>
    <button id="btnVolver" class="btn btn-secondary ms-2">Volver al Menú</button>

    <div id="resultados" class="mt-4"></div>
  </div>

  <script>
    const tipoBusqueda = document.getElementById('tipoBusqueda');
    const selectorDinamico = document.getElementById('selectorDinamico');
    const valorBusqueda = document.getElementById('valorBusqueda');
    const btnBuscar = document.getElementById('btnBuscar');
    const resultados = document.getElementById('resultados');
    const btnVolver = document.getElementById('btnVolver');

    tipoBusqueda.addEventListener('change', async () => {
      resultados.innerHTML = '';
      const tipo = tipoBusqueda.value;
      btnBuscar.disabled = true;
      valorBusqueda.innerHTML = '';

      if (!tipo) {
        selectorDinamico.style.display = 'none';
        return;
      }

      try {
        const resp = await fetch('/api/proyectos');
        if (!resp.ok) throw new Error('Error al cargar proyectos');
        const proyectos = await resp.json();

        let opciones = '<option value="">-- Selecciona --</option>';

        if (tipo === 'id') {
          proyectos.forEach(p => {
            opciones += `<option value="${p._id}">${p._id}</option>`;
          });
        } else if (tipo === 'titulo') {
          proyectos.forEach(p => {
            opciones += `<option value="${p.titulo}">${p.titulo}</option>`;
          });
        } else if (tipo === 'responsable') {
          const responsablesUnicos = [...new Set(proyectos.map(p => p.responsable))];
          responsablesUnicos.forEach(r => {
            opciones += `<option value="${r}">${r}</option>`;
          });
        }

        valorBusqueda.innerHTML = opciones;
        selectorDinamico.style.display = 'block';
        btnBuscar.disabled = false;

      } catch (error) {
        resultados.innerHTML = `<div class="alert alert-danger">Error de conexión.</div>`;
      }
    });

    btnBuscar.addEventListener('click', async () => {
      resultados.innerHTML = '';
      const tipo = tipoBusqueda.value;
      const valor = valorBusqueda.value.trim();

      if (!tipo || !valor) {
        resultados.innerHTML = '<div class="alert alert-warning">Selecciona un campo y un valor para buscar.</div>';
        return;
      }

      try {
        if (tipo === 'id') {
          const resp = await fetch(`/api/proyectos/${valor}`);
          if (resp.ok) {
            const proyecto = await resp.json();
            if (proyecto && proyecto._id) {
              mostrarResultados([proyecto]);
            } else {
              resultados.innerHTML = '<div class="alert alert-info">No se encontró el proyecto con ese ID.</div>';
            }
          } else {
            resultados.innerHTML = '<div class="alert alert-info">No se encontró el proyecto con ese ID.</div>';
          }
        } else {
          // Para titulo y responsable usamos la ruta de búsqueda general
          const resp = await fetch(`/api/buscar?valor=${encodeURIComponent(valor)}`);
          if (resp.ok) {
            const proyectos = await resp.json();
            if (proyectos.length > 0) {
              mostrarResultados(proyectos);
            } else {
              resultados.innerHTML = '<div class="alert alert-info">No se encontraron resultados.</div>';
            }
          } else {
            resultados.innerHTML = '<div class="alert alert-danger">Error al buscar.</div>';
          }
        }
      } catch (error) {
        resultados.innerHTML = '<div class="alert alert-danger">Error de conexión.</div>';
      }
    });

    function mostrarResultados(proyectos) {
      let tabla = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Título</th>
              <th>Categoría</th>
              <th>Responsable</th>
              <th>Participantes</th>
              <th>Fecha</th>
              <th>Estatus</th>
              <th>Kilos Reciclados</th>
            </tr>
          </thead>
          <tbody>
      `;
      proyectos.forEach(p => {
        tabla += `
          <tr>
            <td>${p.titulo}</td>
            <td>${p.categoria}</td>
            <td>${p.responsable}</td>
            <td>${p.participantes}</td>
            <td>${p.fecha}</td>
            <td>${p.estatus}</td>
            <td>${p.kilos_reciclados ?? 0}</td>
          </tr>
        `;
      });
      tabla += '</tbody></table>';
      resultados.innerHTML = tabla;
    }

    btnVolver.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
