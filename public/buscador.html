<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador por ID - PAEC</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .scroll-table {
      overflow-x: auto;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #00ff00;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #003300;
      color: #00ff00;
    }
    td {
      background-color: #001100;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador por ID</h1>

    <label for="selectID" class="form-label">Selecciona un ID de proyecto:</label>
    <select id="selectID" class="form-select">
      <option value="">-- Cargando IDs... --</option>
    </select>

    <button id="btnBuscar" class="btn btn-primary" style="margin-top: 15px;">Buscar</button>

    <div class="scroll-table" style="margin-top: 25px;">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Responsable</th>
            <th>Participantes</th>
            <th>Estatus</th>
            <th>Kilos Reciclados</th>
            <th>Lugar</th>
            <th>Fecha de Entrega</th>
            <th>Horario</th>
            <th>Lugar de Recolección</th>
          </tr>
        </thead>
        <tbody id="resultado"></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-secondary" style="margin-top: 30px; display: inline-block;">Volver al Menú Principal</a>
  </div>

  <script>
    async function cargarIDs() {
      try {
        const res = await fetch('/api/proyectos');
        const proyectos = await res.json();

        const select = document.getElementById('selectID');
        select.innerHTML = '<option value="">-- Selecciona un ID --</option>';

        proyectos.forEach(p => {
          const option = document.createElement('option');
          option.value = p.id;
          option.textContent = p.id + ' - ' + p.titulo;
          select.appendChild(option);
        });
      } catch (error) {
        alert('Error al cargar IDs: ' + error.message);
      }
    }

    async function buscarID() {
      const select = document.getElementById('selectID');
      const id = select.value;
      const tbody = document.getElementById('resultado');
      tbody.innerHTML = '';

      if (!id) {
        alert('Por favor selecciona un ID.');
        return;
      }

      try {
        const res = await fetch(`/api/buscar/${id}`);
        if (!res.ok) {
          tbody.innerHTML = `<tr><td colspan="12">No se encontró información para el ID ${id}.</td></tr>`;
          return;
        }

        const { proyecto, registros } = await res.json();

        if (!proyecto) {
          tbody.innerHTML = `<tr><td colspan="12">No se encontró el proyecto.</td></tr>`;
          return;
        }

        if (registros.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td>${proyecto.id}</td>
              <td>${proyecto.titulo}</td>
              <td>${proyecto.categoria || ''}</td>
              <td>${proyecto.descripcion || ''}</td>
              <td>${proyecto.responsable || ''}</td>
              <td>${proyecto.participantes || ''}</td>
              <td>${proyecto.estatus || ''}</td>
              <td colspan="5">Sin registros</td>
            </tr>`;
        } else {
          registros.forEach(r => {
            tbody.innerHTML += `
              <tr>
                <td>${proyecto.id}</td>
                <td>${proyecto.titulo}</td>
                <td>${proyecto.categoria || ''}</td>
                <td>${proyecto.descripcion || ''}</td>
                <td>${proyecto.responsable || ''}</td>
                <td>${proyecto.participantes || ''}</td>
                <td>${proyecto.estatus || ''}</td>
                <td>${r.kilos_reciclados || ''}</td>
                <td>${r.lugar || ''}</td>
                <td>${r.fecha_entrega || ''}</td>
                <td>${r.horario || ''}</td>
                <td>${r.lugar_recoleccion || ''}</td>
              </tr>`;
          });
        }

      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="12">Error al buscar: ${error.message}</td></tr>`;
      }
    }

    window.onload = cargarIDs;
    document.getElementById('btnBuscar').addEventListener('click', buscarID);
  </script>
</body>
</html>
