<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Visualizar Proyectos</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .container { padding-bottom: 60px; }
    .actions { margin-top: 25px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>☢️ Proyectos Registrados</h1>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>ID</th><th>Título</th><th>Categoría</th><th>Descripción</th><th>Responsable</th><th>Participantes</th><th>Estatus</th></tr>
        </thead>
        <tbody id="tabla-proyectos"></tbody>
      </table>
    </div>
    <div class="actions">
      <a href="index.html" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>
    <div class="corner-bottom-left"></div>
    <div class="corner-bottom-right"></div>
  </div>

  <script>
    async function cargarProyectos() {
      const tabla = document.getElementById('tabla-proyectos');
      const res = await fetch('/api/proyectos');
      const proyectos = await res.json();
      proyectos.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.id}</td><td>${p.titulo}</td><td>${p.categoria}</td>
        <td>${p.descripcion}</td><td>${p.responsable}</td><td>${p.participantes}</td><td>${p.estatus}</td>`;
        tabla.appendChild(tr);
      });
    }
    window.onload = cargarProyectos;
  </script>
</body>
</html>
